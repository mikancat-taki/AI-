<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Original AI Chat</title>
<style>
body { background:#0d0d0d; color:#fff; font-family:sans-serif; text-align:center; }
#chatbox { width:80%; margin:auto; background:#111; border-radius:10px; padding:10px; height:60vh; overflow-y:auto; }
.user { color:#0ff; }
.bot { color:#ff0; }
input { width:70%; padding:10px; border-radius:8px; border:none; }
button { padding:10px; border:none; border-radius:8px; background:#0ff; color:#000; cursor:pointer; }
</style>
</head>
<body>
<h1>üß† Original AI Chat</h1>
<div id="chatbox"></div>
<input id="msg" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ...">
<button onclick="send()">ÈÄÅ‰ø°</button>

<script>
async function send() {
  const box = document.getElementById("chatbox");
  const msg = document.getElementById("msg").value.trim();
  if (!msg) return;
  box.innerHTML += `<p class='user'>üë§ ${msg}</p>`;
  document.getElementById("msg").value = "";
  const res = await fetch("/chat", {
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:msg})
  });
  const data = await res.json();
  box.innerHTML += `<p class='bot'>ü§ñ ${data.response}</p>`;
  box.scrollTop = box.scrollHeight;
}
</script>
</body>
</html>
