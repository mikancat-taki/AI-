<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AIチャット</title>
<style>
  /* 背景 */
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #1e3c72, #2a5298);
    color: #fff;
  }

  /* チャットコンテナ */
  #chat-container {
    width: 400px;
    max-width: 90%;
    height: 600px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  /* メッセージ表示部分 */
  #messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .user {
    background: rgba(255, 255, 255, 0.2);
    align-self: flex-end;
    text-align: right;
  }

  .ai {
    background: rgba(255, 255, 255, 0.1);
    align-self: flex-start;
    text-align: left;
  }

  /* 入力部分 */
  #input-area {
    display: flex;
    padding: 10px;
    background: rgba(0,0,0,0.7);
  }

  #prompt {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  button {
    margin-left: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background: #00d4ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #00a4cc;
  }
</style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="prompt" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>
  </div>
</div>

<script>
const messagesEl = document.getElementById('messages');

function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.className = 'message ' + sender;
  msg.innerText = text;
  messagesEl.appendChild(msg);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById('prompt');
  const text = input.value.trim();
  if (!text) return;

  // ユーザーメッセージ追加
  addMessage(text, 'user');
  input.value = '';

  try {
    const response = await fetch('https://ai-8y14.onrender.com/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: text })
    });
    const data = await response.json();
    addMessage(data.result || 'AIが返答できませんでした', 'ai');
  } catch (e) {
    addMessage('エラーが発生しました', 'ai');
  }
}
</script>

</body>
</html>
