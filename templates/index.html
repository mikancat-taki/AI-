<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>オリジナルAIチャット</title>
<style>
body {
  background: linear-gradient(120deg, #0d0d0d, #222);
  color: #fff;
  font-family: "Segoe UI", sans-serif;
  text-align: center;
  padding: 20px;
}
#chatbox {
  width: 80%;
  max-width: 600px;
  margin: 0 auto;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 16px;
  height: 60vh;
  overflow-y: auto;
  text-align: left;
}
.user { color: #00ccff; margin: 6px 0; }
.bot { color: #ffcc00; margin: 6px 0; }
input {
  width: 70%; padding: 10px; border-radius: 8px; border: none;
}
button {
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background: #00ccff;
  color: #000;
  cursor: pointer;
}
</style>
</head>
<body>
<h1>🤖 My Original AI Chat</h1>
<div id="chatbox"></div>
<input id="userInput" placeholder="メッセージを入力...">
<button onclick="sendMessage()">送信</button>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;
  document.getElementById("chatbox").innerHTML += `<p class='user'>👤 ${message}</p>`;
  input.value = "";
  
  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });
  const data = await res.json();
  document.getElementById("chatbox").innerHTML += `<p class='bot'>🤖 ${data.response}</p>`;
  document.getElementById("chatbox").scrollTop = chatbox.scrollHeight;
}
</script>
</body>
</html>
