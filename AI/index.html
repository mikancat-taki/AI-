<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>オリジナルAIチャット</title>
<style>
body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; }
#chat { width: 80%; margin: 0 auto; max-width: 600px; }
input { width: 80%; padding: 8px; }
button { padding: 8px 12px; margin-left: 4px; }
</style>
</head>
<body>
<h1>🧠 My Original AI</h1>
<div id="chat"></div>
<input id="input" placeholder="メッセージを入力...">
<button onclick="send()">送信</button>

<script>
async function send(){
  const input = document.getElementById('input');
  const res = await fetch('/chat', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({message: input.value})
  });
  const data = await res.json();
  document.getElementById('chat').innerHTML += 
    `<p>👤 ${input.value}</p><p>🤖 ${data.response}</p>`;
  input.value = '';
}
</script>
</body>
</html>
